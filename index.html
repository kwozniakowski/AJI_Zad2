<!DOCTYPE html>
<html>
<head>
    <!--link rel="stylesheet" type="text/css" href="theme.css"-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>MyTODO App</title>
</head>
<body>
    <div>
        <div class="container bg-primary">
            <h1 class="pt-4">MyNotes</h1>
            <form>
                <div class="form-row py-4">
                    <div class="col-7">
                        <input class="form-control" type="text" id="inputSearch" placeholder="Type Your seach here..."/>
                    </div>
                </div>
            </form>
            <div id="todoListView">
                <div class="spinner-border text-light" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <form>
                <div class="form-row py-4">
                    <div class="col">
                        <input class="form-control" type="text" id="inputTitle" placeholder="Title"/>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" id="inputDescription" placeholder="Description"/>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" id="inputPlace" placeholder="Place"/>
                    </div>
                    <div class="col">
                        <input class="form-control" type="date" id="inputDate"/>
                    </div>
                    <input class="btn btn-primary" type="button" value="add"
                           onclick="addTodo()"/>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
